<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teste api de cep</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main class="container">

		<!-- CEP search bar -->
		<section name="CEP search bar">
			<h1 class="title text-center">Consultas de CEP</h1>
			<div class="row">
				<div class="col-6">
					<div class="inputbox">
						<label for="cep">CEP</label>
						<input type="text" id="cep" required>
					</div>
				</div>
				<div class="col-12 my-3">
					<button class="btn btn-primary" onclick="pesquisarCep()">Consultar CEP</button>
				</div>
			</div>
		</section>

		<!-- Form result -->
		<section name="form results">
			<div class="row">
				<div class="col" id="cepResult">
					<form method="get" id="loadForm" action="pesquisarCep()"class="row g-3 m-1 p-2 p-md-3">
						<div class="col-md-6">
							<label for="rua" class="form-label">Endere√ßo</label>
							<input class="form-control" type="text" disabled id ="endereco">
						</div>
						<div class="col-md-6">
							<label for="bairro" class="form-label">Bairro</label>
							<input class="form-control" type="text" disabled id ="bairro">
						</div>
						<div class="col-md-6">
							<label for="cidade" class="form-label">Cidade</label>
							<input class="form-control" type="text" disabled id ="cidade">
						</div>
						<div class=" col-3 col-sm-2">
							<label for="uf" class="form-label">UF</label>
							<input class="form-control" type="text" disabled id ="estado">
						</div>
					</form>
				</div>
			</div>
		</section>

	</main>

	<!-- bootstrap js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<!-- consulta js -->
  <script src="main.js"></script>

</body>
</html>
